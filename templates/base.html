<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Página Personal{% endblock %}</title>

    <!-- TailwindCSS compiled output -->
    <link href="/static/css/output.css" rel="stylesheet">

    <!-- Google Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation Bar -->
    <!--
        TailwindCSS Learning Notes:
        - bg-white: white background
        - shadow-md: medium shadow
        - sticky top-0: sticks to top when scrolling
        - z-50: high z-index to stay on top
        - container: centers content with max-width
        - mx-auto: margin left and right auto (centers)
        - px-4: padding left and right (1rem = 16px)
        - py-4: padding top and bottom
        - flex: flexbox container
        - justify-between: space between items
        - items-center: align items vertically centered
    -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo/Name -->
                <a href="/" class="text-2xl font-bold text-gradient">
                    Tu Nombre
                </a>

                <!-- Desktop Navigation -->
                <!--
                    md:flex: show flex on medium screens and up
                    hidden: hide on small screens
                    space-x-6: horizontal spacing between children
                -->
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="nav-link">Inicio</a>
                    <a href="/portfolio" class="nav-link">Portfolio</a>
                    <a href="/about" class="nav-link">Sobre Mí</a>
                    <a href="/cv" class="nav-link">CV</a>
                    <a href="/contact" class="nav-link">Contacto</a>
                </div>

                <!-- Mobile Menu Button -->
                <!--
                    md:hidden: hide on medium screens and up (mobile only)
                -->
                <button id="mobile-menu-button" class="md:hidden text-gray-700 hover:text-primary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <!--
                id: for JavaScript toggle
                hidden: starts hidden
                flex-col: flex direction column
                space-y-2: vertical spacing
                mt-4: margin top
            -->
            <div id="mobile-menu" class="hidden md:hidden flex-col space-y-2 mt-4">
                <a href="/" class="nav-link block">Inicio</a>
                <a href="/portfolio" class="nav-link block">Portfolio</a>
                <a href="/about" class="nav-link block">Sobre Mí</a>
                <a href="/cv" class="nav-link block">CV</a>
                <a href="/contact" class="nav-link block">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <!--
        bg-gray-800: dark gray background
        text-white: white text
        py-8: padding top and bottom
        mt-16: margin top (separates from content)
    -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <!-- Copyright -->
                <p class="text-gray-400 mb-4 md:mb-0">
                    &copy; 2024 Tu Nombre. Todos los derechos reservados.
                </p>

                <!-- Social Links -->
                <div class="flex space-x-6">
                    <a href="https://github.com/tuusuario" target="_blank" class="text-gray-400 hover:text-white transition duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                    <a href="https://linkedin.com/in/tuusuario" target="_blank" class="text-gray-400 hover:text-white transition duration-300">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>
                    <a href="mailto:tu@email.com" class="text-gray-400 hover:text-white transition duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
